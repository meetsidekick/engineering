# Hugo configuration file
title: Sidekick Docs

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Docs
      pageRef: /docs
      weight: 1
   # - name: Contact â†—
   #   url: "https://github.com/imfing"
   #   weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/meetsidekick/engineering"
      params:
        icon: github
    - name: Personal Mastodon
      weight: 6
      url: "https://infosec.exchange/@sounddrill"
      params:
        icon: mastodon

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/meetsidekick/engineering/edit/main/content"

  page:
    # Display breadcrumbs.
    breadcrumb: true
    # For Next/Prev page navigation at the bottom of the page.
    nextPrev: true
  comments:
    enable: true
    type: giscus

    giscus:
      repo: meetsidekick/engineering
      repoId: R_kgDOP1_UHQ
      category: Announcements
      categoryId: DIC_kwDOP1_UHc4Cv2jF
      data-mapping: pathname
      data-strict: 0
      data-reactions-enabled: 1
      data-emit-metadata: 0
      data-input-position: top
      data-theme: preferred_color_scheme
      data-lang: en
      data-loading: lazy
      crossorigin: anonymous